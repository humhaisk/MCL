<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCL</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <div class="bar1 absolute">
                <div class="info-img1">
                    
                    <img src="3.png" alt="Image 1" width="">
                </div>
                
                <div class="player-info">
                    <!-- Player info content here -->
                    <div id="output" class="formatted-text"></div>
                </div>
            </div>
            <div class="bar2 absolute">
                <div class="info-img2">
                    <img src="3.png" alt="Image 2">
                </div>
                <div class="player-info">
                    <!-- Player info content here -->
                    <div id="output2" class="formatted-text2"></div>
                </div>
            </div>
            <div class="absolute profile-img">
                <img id="penta" src="2.png" alt="">
            </div>
            <div class="infos">
                <p>Current Bid :</p><div class="bid">0</div><p>pts</p><div class="team"></div>
            </div>
            <div class="infos2">
                <p>ðŸŽŠ Sold To : </p><div class="team2"></div><p> At </p><div class="bid2">0</div><p>pts ðŸŽŠ</p>
            </div>
            <div class="absolute profile-img-pic">
                <img id="profile" src="profile.png" alt="Profile">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
